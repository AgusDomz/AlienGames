<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="/CSS/login.css">
</head>
<body>

	<div id="particles-js"></div>
    	<!-- Nabvar -->

	<header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand p-0 d-flex" href="/HTML/index.html"><img src="/img/logo de pagina.png" alt="logo"
                        width="50" height="50"></a>
                <h1 class="m-0 pt-2 pt-md-0" style="color: #00ff00;">AlienGames</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="m-3 navbar-nav ms-auto mb-lg-0 d-flex align-items-center fw-bold">
                        <li class="nav-item"><a href="/HTML/index.html" class="nav-link btn btn-success">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-success" href="#" id="navbarDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menú
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenu">
                                <li class="nav-item">
                                    <a id="linkLogin" class="nav-link btn btn-light" href="/HTML/login.html">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a id="linkAdmin" class="nav-link btn btn-light d-none" href="/HTML/admin.html">Administracion</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-light" href="/HTML/nosotros.html">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-light" href="/HTML/contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </li>
                        <form action="" class="d-flex ms-1">
                            <input class="form-control me-2 form-control-sm" type="text" placeholder="Buscar juego..." name="buscador" id="buscador"    aria-label="Search">
                            <button class="btn btn-outline" style="background: #00ff00;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                        <a type="button" class="btn btn-light d-none text-white" href="login.html" id="userBtn"></a>
                        <button class="btn btn-dark d-none" id="exitBtn">
                            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                        </button> 
                    </ul>         
                </div>
            </div>
        </nav>
    </header>
    <!-- Nabvar -->

	<main>
		<div class="contenedor">
			<div class="caja-trasera">
				<div id="cajaLogin" class="caja-traseraLogin">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesion para entrar en la pagina</p>
					<button id="btn-iniciar-sesion">Iniciar sesion</button>
				</div>
				<div id="cajaRegister" class="caja-traseraRegister">
					<h3>¿Aun no tienes una cuenta?</h3>
					<p>Registrate para que puedas iniciar sesion</p>
					<button id="btn-registrarse">Registrarse</button>
				</div>
			</div>

			<!-- Form Login y Register -->
			<div id="login-register" class="login-register">
				<!-- Login -->
				<form id="formulario-login" class="form-control formulario-login">
					<h2>Iniciar sesion</h2>
					<input type="text" id="inputEmailLogin" placeholder="Email">
					<input type="password" id="inputContraseñaLogin" placeholder="Contraseña">
					<div id="parrafoError"></div>
					<button type="submit" id="btnLogin">Ingresar</button>
				</form>

				<!-- Registro -->
				<form  id="formulario-register" class="form-control formulario-register">
					<h2>Registrarse</h2>
					<input type="text" id="inputNombreCompleto" placeholder="Nombre Completo" required>
					<input type="text" id="inputEmail" placeholder="Correo Electronico" required>
					<input type="text" id="inputUser" placeholder="Nombre de Usuario" required>
					<input type="password" id="inputContraseña" placeholder="Contraseña" required>
					<button type="submit" id="btnRegister">Registrarse</button>
				</form>
			</div>
		</div>
	</main>










	<script src="/JS/login.js"></script>
    <script src="/JS/particles.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
	integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
	crossorigin="anonymous"></script>
	<script src="/JS/index.js"></script>
	<script 
    src="https://kit.fontawesome.com/62a7482696.js" 
    crossorigin="anonymous">
    </script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
</body>
</html>
